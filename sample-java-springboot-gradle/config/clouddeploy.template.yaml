apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: 'app'
description: 'Deployment pipeline for demo app'
serialPipeline:
  stages:
    - targetId: 'staging'
      profiles: ['staging']
    - targetId: 'prod'
      profiles: ['prod']
      strategy:
        canary:
          runtimeConfig:
            cloudRun:
              automaticTrafficControl: true
          canaryDeployment:
            percentages: [25]
            verify: false
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: 'staging'
description: 'Staging target'
run:
  location: 'projects/${PROJECT_ID}/locations/${REGION}'
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: 'prod'
description: 'Production target'
run:
  location: 'projects/${PROJECT_ID}/locations/${REGION}'
---

apiVersion: deploy.cloud.google.com/v1
kind: Automation
metadata:
  name: app/promote
description: Promotes a release to the next target
suspended: false
serviceAccount: 370258670136-compute@developer.gserviceaccount.com
selector:
  targets:
  - id: staging
rules:
- promoteReleaseRule:
    name: "promote-release"
    wait: 1m
    toTargetId: "@next"
---

apiVersion: deploy.cloud.google.com/v1
kind: Automation
metadata:
  name: app/advance
description: advances a rollout
suspended: false
serviceAccount: 370258670136-compute@developer.gserviceaccount.com
selector:
  targets:
  - id: prod
rules:
- advanceRolloutRule:
    name: "advance-rollout"
    sourcePhases: ["canary-25"]
    wait: 1m
